name: publish

on:
    release:
        types: [created]

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout sources
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.9"

            - name: Publish to PyPi
              env:
                  PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
              run: |
                  pip install wheel twine
                  make upload
